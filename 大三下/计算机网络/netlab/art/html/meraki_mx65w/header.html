<script>

function selectedOption(id, val)
{
	var sel = document.getElementById(id);
	for (var i = 0; i < sel.length; i++)
	{
		var option = sel.options[i];
		if (option.value == val)
		{
			sel.selectedIndex = i;
			break;
		}
	}
}

</script>
