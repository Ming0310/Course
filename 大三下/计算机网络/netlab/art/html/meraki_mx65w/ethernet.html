<script>

var powerIds = [<?=POWER-IDS=?>];
var loadPowerValues = [<?=POWER-VALUES=?>];

var negotiateIds = [<?=NEGOTIATE-IDS=?>];
var negotiateValues = [<?=NEGOTIATE-VALUES=?>];


function ptOnload()
{
	var length = powerIds.length;
	for (var i = 0; i < length; i++)
		selectedOption(powerIds[i], loadPowerValues[i]);

	length = negotiateIds.length;
	for (var i = 0; i < length; i++)
		selectedOption(negotiateIds[i], negotiateValues[i]);
}

function submitAction()
{
	//document.forms[0].buttonClicked.value = CUSTOM1_CLICKED;
	top.CHttpFormExtractor.clearKeyValues();
	//top.CHttpFormExtractor.addKeyValue("buttonClicked", document.forms[0].buttonClicked.value);

	var length = powerIds.length;
	for (var i = 0; i < length; i++)
	{
		var id = powerIds[i];
		top.CHttpFormExtractor.addKeyValue(id, document.getElementById(id).value);
	}

	length = negotiateIds.length;
	for (var i = 0; i < length; i++)
	{
		var id = negotiateIds[i];
		top.CHttpFormExtractor.addKeyValue(id, document.getElementById(id).value);
	}

	document.forms[0].submit();
}

</script>
