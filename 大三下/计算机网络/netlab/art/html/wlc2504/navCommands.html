<!----  This file contains only javascript code used for Navigation sidemenu. (Could not put this in a seperate javascript file since this javascript code contains EMWEB tags)----->
<script language="javascript">
function wipe(tdiv){
	if(document.getElementById(tdiv).style.display == 'none')
	{
		wipeIn(tdiv);
		document.getElementById(tdiv+'minus').style.display = 'inline';
		document.getElementById(tdiv+'plus').style.display = 'none';

	}
	else
	{
		wipeOut(tdiv);
		document.getElementById(tdiv+'minus').style.display = 'none';
		document.getElementById(tdiv+'plus').style.display = 'inline';

	}

}
function selectLink(link){
	removeLinkSelection();

	if(link.className == 'navBar1')
		link.className = "selected1";
	if(link.className == 'navBar2')
		link.className = "selected2";
}
function removeLinkSelection(){
	var lnks = document.getElementsByTagName('A');
	for(i=0;i<lnks.length;i++)
	{
		if(lnks[i].className == 'selected1')
		lnks[i].className = "navBar1";
	if(lnks[i].className == 'selected2')
		lnks[i].className = "navBar2";
	}
}
function wipeOut(elId){
	//dojo.fx.wipeOut(dojo.byId(elId), 200);
document.getElementById(elId).style.display = 'none';
}
function wipeIn(elId) {
	//dojo.fx.wipeIn(dojo.byId(elId), 200);
document.getElementById(elId).style.display = 'inline';
}
